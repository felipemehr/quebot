<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueBot - Asistente Inteligente</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .viz-container { margin: 15px 0; border-radius: 12px; overflow: hidden; }
        .viz-map { height: 300px; border-radius: 12px; }
        .viz-chart { height: 250px; padding: 15px; background: var(--bg-secondary); border-radius: 12px; }
        .viz-table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        .viz-table th, .viz-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .viz-table th { background: var(--bg-secondary); font-weight: 600; }
        .viz-table tr:hover { background: var(--bg-hover); }
        .property-card { background: var(--bg-secondary); border-radius: 12px; padding: 15px; margin: 10px 0; border: 1px solid var(--border-color); }
        .property-card:hover { border-color: var(--accent-color); }
        .property-title { font-weight: 600; margin-bottom: 5px; }
        .property-location { color: var(--text-secondary); font-size: 0.9em; }
        .property-price { color: #00c853; font-weight: bold; font-size: 1.2em; margin: 10px 0; }
        .property-link { display: inline-block; background: var(--accent-color); color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 0.9em; }
        .property-link:hover { opacity: 0.9; }
        .leaflet-container { background: var(--bg-secondary); }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <span class="logo-text">QueBot</span>
                    <span class="logo-badge">beta</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" title="Colapsar sidebar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 19l-7-7 7-7"/>
                        <path d="M18 19l-7-7 7-7"/>
                    </svg>
                </button>
            </div>
            
            <button class="new-chat-btn" id="newChatBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                <span>Nueva conversación</span>
            </button>
            
            <div class="chat-history" id="chatHistory">
                <div class="history-section">
                    <div class="history-label">Hoy</div>
                    <div class="history-items" id="todayChats"></div>
                </div>
                <div class="history-section">
                    <div class="history-label">Anteriores</div>
                    <div class="history-items" id="olderChats"></div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="theme-toggle" id="themeToggle" title="Cambiar tema">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
                <div class="user-info">
                    <div class="user-avatar">F</div>
                    <span class="user-name">Felipe</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <!-- Chat Header -->
                <header class="chat-header">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12h18M3 6h18M3 18h18"/>
                        </svg>
                    </button>
                    <h1 class="chat-title" id="chatTitle">Nueva conversación</h1>
                    <div class="chat-actions">
                        <button class="action-btn" id="previewToggle" title="Panel de preview">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <path d="M9 3v18"/>
                            </svg>
                        </button>
                    </div>
                </header>

                <!-- Messages Area -->
                <div class="messages-area" id="messagesArea">
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5"/>
                                <path d="M2 12l10 5 10-5"/>
                            </svg>
                        </div>
                        <h2>¿En qué puedo ayudarte hoy?</h2>
                        <p>Soy QueBot, tu asistente inteligente con búsqueda web. Puedo buscar propiedades, noticias y más.</p>
                        <div class="suggestion-cards">
                            <button class="suggestion-card" data-prompt="Busca parcelas en Melipeuco">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                </svg>
                                <span>Buscar parcelas</span>
                            </button>
                            <button class="suggestion-card" data-prompt="Noticias de Chile hoy">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <path d="M22 6l-10 7L2 6"/>
                                </svg>
                                <span>Noticias</span>
                            </button>
                            <button class="suggestion-card" data-prompt="Precio del dólar en Chile">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="1" x2="12" y2="23"></line>
                                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                                </svg>
                                <span>Precio dólar</span>
                            </button>
                            <button class="suggestion-card" data-prompt="Ayúdame con código JavaScript">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="16,18 22,12 16,6"/>
                                    <polyline points="8,6 2,12 8,18"/>
                                </svg>
                                <span>Programación</span>
                            </button>
                        </div>
                    </div>
                    <div class="messages-list" id="messagesList"></div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <div class="input-wrapper">
                            <button class="attach-btn" id="attachBtn" title="Adjuntar archivo">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                                </svg>
                            </button>
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="Escribe tu mensaje..."
                                rows="1"
                            ></textarea>
                            <button class="send-btn" id="sendBtn" disabled title="Enviar mensaje">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 2L11 13"/>
                                    <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
                                </svg>
                            </button>
                        </div>
                        <input type="file" id="fileInput" hidden multiple>
                        <div class="attached-files" id="attachedFiles"></div>
                    </div>
                    <p class="input-disclaimer">QueBot puede cometer errores. Verifica la información importante.</p>
                </div>
            </div>

            <!-- Preview Panel -->
            <aside class="preview-panel" id="previewPanel">
                <div class="preview-header">
                    <h3 id="previewTitle">Preview</h3>
                    <button class="close-preview" id="closePreview">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18"/>
                            <path d="M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="preview-content" id="previewContent">
                    <div class="preview-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <path d="M21 15l-5-5L5 21"/>
                        </svg>
                        <p>El contenido generado aparecerá aquí</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/viz.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
